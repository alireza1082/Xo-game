apply plugin: 'com.android.application'

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "ir.sharif.xo"
        minSdkVersion 25
        targetSdkVersion 30
        versionCode 7
        versionName "1.0.6"

        buildConfigField "String", "TAPSELL_KEY", "\"spbachgghnlhftmmmhgplsrfjlgjqocbipsprcelfgqedtianbcoopttkqrngbkjminder\""

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    ndkVersion '21.3.6528147'

    android.applicationVariants.all { variant ->
        variant.outputs.all {
            //outputFileName = "${rootProject.name}_V${versionName}.apk"
            //For adding packageName to generated file use this
            outputFileName = "${defaultConfig.applicationId}_V${versionName}.apk"
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'com.google.android.material:material:1.4.0'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'

    //RX-Java2
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.1'
    implementation 'io.reactivex.rxjava2:rxjava:2.2.16'
    implementation 'com.jakewharton.rxrelay2:rxrelay:2.1.1'

    //Tapsel
    implementation("ir.tapsell.plus:tapsell-plus-sdk-android:2.1.6")
}